<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script th:src="@{static/js/jquery-3.3.1.js}"></script>
    <script th:src="@{static/js/bootstrap.js}"></script>
    <script th:src="@{static/js/bootstrap.bundle.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/cloud.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card col-6 offset-3">
            <img th:src="@{static/img/logo.png}" class="card-img-top" alt="logo">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputUserName">用户名</label>
                        <input type="text" required class="form-control" id="inputUserName"placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">密码</label>
                        <input type="password" required class="form-control" id="inputPassword" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" required class="form-control" id="confirmPassword" placeholder="输入密码">
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>


        </div>
    </div>
</div>

</body>
</html>
